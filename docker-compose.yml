version: '3'

services:
  db:
    build: 
      context: .
      dockerfile: ./docker/postgres/Dockerfile
    container_name: tesis_ps01
    env_file:
      - ./.env
    expose:
      - 5432
    hostname: tesis_ps01
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: always
  web:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    container_name: tesis_dj01
    command: bash -c "/code/utils/wait-for-it.sh postgres:5432 && python manage.py migrate && python manage.py loaddata initial && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
      - ganache
    env_file:
      - ./.env
    hostname: tesis_dj01
    ports:
      - "8000:8000"
    user: root
    volumes:
      - ./src:/code
      - ./src/media:/code/media
      - ./utils:/code/utils
    restart: always
  ganache:
    build:
      context: .
      dockerfile: ./docker/ganache-cli/Dockerfile
    container_name: tesis_ganache_cli
    entrypoint:
      - node
      - /app/ganache-core.docker.cli.js
      - --networkId
      - '5777'
      - -q
      - -m
      - 'allow deputy violin final decide tray mule wolf pledge inject clay spike'
    hostname: tesis_ganache_cli
    expose:
      - 8545
    ports:
      - "8545:8545"
    restart: always